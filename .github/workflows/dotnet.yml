name: .NET

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore App.sln

      - name: Build
        run: dotnet build App.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test App.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --verbosity normal
